<!DOCTYPE html>

<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>

<body>

<title>But why are you here?</title>

<h1>I have a website for some reason so um</h1>

<p>Click to get a random image</p>

<img id="yes">

<button onclick="randomimage()">Random</button>


<script>
var x = document.getElementById("yes");

var max = 3;
var min = 0;

function randomimage() {
    x.src = Math.floor(Math.random() * (max - min) + min) + ".png";
}


</script>


</body>

</head>

</html>
